<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <h1 id="title">Weather</h1>

    <div id="search-container">
      <form action="#" id="search-form">
        <input type="text" id="search-input" autocomplete="off" />
        <button id="search-submit">Search</button>
      </form>
      <div id="error-msg"></div>
    </div>

    <div id="temp-control-container">
      <div id="temp-control">
        <div class="cel active">&deg;C</div>
        <div class="far">&deg;F</div>
      </div>
    </div>

    <div id="weather-display">
      <div id="location"></div>
      <div id="weather">
        <div id="current"></div>
        <div id="day-one" class="day"></div>
        <div id="day-two" class="day"></div>
      </div>
    </div>
  </body>
</html>
